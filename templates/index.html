<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text with Sentiment Analysis</title>
    <!-- Link to the CSS file in the static folder -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='Resources/images.jpg') }}" alt="Call Sentiment Analysis Logo" class="logo">

            <h1>Call Sentiment Analysis Tool</h1>
        </div>
        <div class="input-section">
            <form method="POST" action="/" enctype="multipart/form-data">
                <label for="audioInput" class="custom-file-upload">
                    <i class="fas fa-file-audio"></i> Choose a call recording
                </label>
                <input type="file" id="audioInput" accept="audio/*" name="audio">
                <button type="submit">Transcribe & Analyze</button>
            </form>
        </div>
        <div class="results-section">
            <h2>Analysis Results:</h2>
            <div id="analysisResults">
                <!-- Display messages or error information -->
                {% if message %}
                <p>{{ message }}</p>
                {% endif %}

                <!-- Display results if any -->
                {% if results %}

                <p>Text extracted: "{{ results.text }}"</p>
                <p>Sentiment: {{ results.sentiment }}</p>
                {% endif %}
            </div>
            <div id="loadingIndicator" style="display: none;">Transcribing...</div>
        </div>
        <div class="about-section"></div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
